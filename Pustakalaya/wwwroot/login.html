<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - PustalaJaya Book Library</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
            padding: 20px;
        }

        .login-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            overflow: hidden;
        }

        .login-header {
            background-color: #1e2a38;
            color: white;
            padding: 25px;
            text-align: center;
        }

            .login-header h2 {
                font-size: 24px;
                font-weight: 600;
                margin-bottom: 10px;
            }

            .login-header p {
                font-size: 14px;
                opacity: 0.8;
            }

            .login-header .logo {
                font-size: 28px;
                font-weight: 700;
                margin-bottom: 15px;
            }

                .login-header .logo span {
                    color: #ff8c00;
                }

        .login-form {
            padding: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

            .form-group label {
                display: block;
                font-size: 14px;
                font-weight: 500;
                margin-bottom: 8px;
                color: #555;
            }

            .form-group input {
                width: 100%;
                padding: 12px 15px;
                border: 1px solid #ddd;
                border-radius: 6px;
                font-family: 'Poppins', sans-serif;
                font-size: 14px;
                transition: border-color 0.3s;
            }

                .form-group input:focus {
                    border-color: #ff8c00;
                    outline: none;
                }

            .form-group .input-with-icon {
                position: relative;
            }

                .form-group .input-with-icon input {
                    padding-left: 40px;
                }

                .form-group .input-with-icon i {
                    position: absolute;
                    left: 15px;
                    top: 50%;
                    transform: translateY(-50%);
                    color: #aaa;
                }

        .btn-login {
            display: block;
            width: 100%;
            padding: 14px;
            background-color: #ff8c00;
            color: white;
            border: none;
            border-radius: 6px;
            font-family: 'Poppins', sans-serif;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
            box-shadow: 0 3px 10px rgba(255, 140, 0, 0.2);
        }

            .btn-login:hover {
                background-color: #e67e00;
            }

        .login-footer {
            text-align: center;
            padding: 0 30px 30px;
            font-size: 14px;
            color: #666;
        }

            .login-footer a {
                color: #ff8c00;
                text-decoration: none;
                font-weight: 500;
            }

                .login-footer a:hover {
                    text-decoration: underline;
                }

        .user-type-tabs {
            display: flex;
            border-bottom: 1px solid #eee;
            margin-bottom: 20px;
        }

            .user-type-tabs button {
                flex: 1;
                background-color: transparent;
                border: none;
                padding: 15px;
                font-family: 'Poppins', sans-serif;
                font-size: 14px;
                font-weight: 500;
                color: #777;
                cursor: pointer;
                transition: all 0.3s;
                position: relative;
            }

                .user-type-tabs button.active {
                    color: #ff8c00;
                }

                    .user-type-tabs button.active::after {
                        content: "";
                        position: absolute;
                        bottom: -1px;
                        left: 0;
                        width: 100%;
                        height: 3px;
                        background-color: #ff8c00;
                    }

        .home-link {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #1e2a38;
            text-decoration: none;
            font-weight: 500;
            display: flex;
            align-items: center;
            transition: color 0.3s;
        }

            .home-link i {
                margin-right: 8px;
            }

            .home-link:hover {
                color: #ff8c00;
            }

        .error-message {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 15px;
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <div class="login-header">
            <div class="logo">Pustaka<span>Laya</span></div>
            <h2>Welcome Back</h2>
            <p>Login to access your account</p>
        </div>

        <div class="login-form">
            <div class="user-type-tabs">
                <button class="active" data-type="member" data-role="0">Member</button>
                <button data-type="staff" data-role="1">Staff</button>
                <button data-type="admin" data-role="2">Admin</button>
            </div>

            <form id="login-form">
                <div class="form-group">
                    <label for="email">Email or Username</label>
                    <div class="input-with-icon">
                        <i class="fas fa-user"></i>
                        <input type="text" id="email" name="email" placeholder="Enter your email or username" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    </div>
                </div>

                <button type="submit" class="btn-login">Login</button>

                <div id="error-message" class="error-message"></div>
            </form>
        </div>

        <div class="login-footer">
            <p>Don't have an account? <a href="register.html">Register Now</a></p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const tabs = document.querySelectorAll('.user-type-tabs button');
            const loginForm = document.getElementById('login-form');
            const emailField = document.getElementById('email');
            const passwordField = document.getElementById('password');
            const errorMessage = document.getElementById('error-message');
            let selectedRole = 0;

            tabs.forEach(tab => {
                tab.addEventListener('click', function () {
                    tabs.forEach(t => t.classList.remove('active'));
                    this.classList.add('active');
                    selectedRole = parseInt(this.getAttribute('data-role'));
                    const userType = this.getAttribute('data-type');
                    emailField.placeholder =
                        userType === 'member' ? 'Enter your email or username' :
                            userType === 'staff' ? 'Enter your staff ID or email' :
                                'Enter your admin ID or email';
                });
            });

            loginForm.addEventListener('submit', async function (e) {
                e.preventDefault();
                errorMessage.style.display = 'none';

                const usernameOrEmail = emailField.value;
                const password = passwordField.value;
                const loginButton = document.querySelector('.btn-login');
                loginButton.disabled = true;
                loginButton.textContent = 'Logging in...';

                try {
                    const response = await fetch('/api/Auth/login', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ usernameOrEmail, password })
                    });

                    const data = await response.json();

                    if (data.success && data.token && data.user) {
                        localStorage.setItem('token', data.token);
                        localStorage.setItem('user', JSON.stringify(data.user));

                        const role = data.user.role.toLowerCase();
                        const redirectMap = {
                            'member': 'user-dashboard.html',
                            'user': 'user-dashboard.html',
                            'staff': 'staff-dashboard.html',
                            'admin': 'admin-dashboard.html'
                        };

                        const selected = getSelectedRoleName().toLowerCase();
                        if (role !== selected) {
                            errorMessage.textContent = `You selected '${selected}' but you are registered as '${data.user.role}'. Please choose the correct role.`;
                            errorMessage.style.display = 'block';
                            loginButton.disabled = false;
                            loginButton.textContent = 'Login';
                            return;
                        }

                        window.location.href = redirectMap[role] || 'user-dashboard.html';
                    } else {
                        errorMessage.textContent = data.message || 'Login failed. Please check your credentials.';
                        errorMessage.style.display = 'block';
                        loginButton.disabled = false;
                        loginButton.textContent = 'Login';
                    }
                } catch (err) {
                    console.error('Login error:', err);
                    errorMessage.textContent = 'An error occurred. Please try again.';
                    errorMessage.style.display = 'block';
                    loginButton.disabled = false;
                    loginButton.textContent = 'Login';
                }
            });

            function getSelectedRoleName() {
                switch (selectedRole) {
                    case 0: return 'Member';
                    case 1: return 'Staff';
                    case 2: return 'Admin';
                    default: return 'Member';
                }
            }
        });
    </script>
</body>
</html>
