<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pustakalaya - Bestsellers</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            padding-left: 250px;
        }

        .section-title {
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

            .card:hover {
                transform: translateY(-5px);
            }

        .card-img-top {
            height: 250px;
            object-fit: cover;
        }

        .badge-bestseller {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: #27ae60;
            color: white;
            padding: 5px 10px;
            font-size: 0.75rem;
            border-radius: 5px;
        }

        .view-details-btn {
            background-color: #e67e22;
            border-color: #e67e22;
            color: white;
            width: 100%;
        }

            .view-details-btn:hover {
                background-color: #d35400;
                border-color: #d35400;
            }

        .bestseller-banner {
            background-image: url('https://www.voicesofruralindia.org/wp-content/uploads/2022/06/IMG_20200207_120953-scaled.jpg');
            background-size: cover;
            background-position: center;
            border-radius: 10px;
            padding: 4rem 2rem;
            margin-bottom: 2rem;
            position: relative;
            overflow: hidden;
        }

            .bestseller-banner::before {
                content: '';
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-color: rgba(44, 62, 80, 0.6);
                z-index: 0;
            }

        .bestseller-banner-content {
            position: relative;
            z-index: 1;
            text-align: center;
            color: white;
        }

        .bestseller-banner h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }

        .bestseller-banner p {
            font-size: 1.1rem;
            max-width: 700px;
            margin: 0 auto;
        }

        .search-bar-wrapper {
            position: relative;
            max-width: 350px;
            width: 100%;
        }

            .search-bar-wrapper input {
                padding: 10px 40px 10px 15px;
                border-radius: 25px;
                border: 1px solid #ced4da;
                width: 100%;
            }

        .search-clear {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #aaa;
            font-size: 1rem;
            background: transparent;
            border: none;
        }
    </style>
</head>
<body>
    <div id="sidebar-container"></div>

    <div class="container py-4">
        <!-- Banner -->
        <div class="bestseller-banner mb-4">
            <div class="bestseller-banner-content">
                <h1>Bestselling Books</h1>
                <p>Explore the most loved and top-performing books in our store. These reader-favorites are flying off the shelves for a reason!</p>
            </div>
        </div>

        <!-- Header -->
        <div class="d-flex justify-content-between align-items-center mb-3 flex-wrap gap-2">
            <h2 class="section-title">Bestsellers</h2>
            <div class="search-bar-wrapper">
                <input type="text" id="searchInput" class="form-control" placeholder="Search by title or author..." />
                <button class="search-clear" id="clearSearch" style="display: none;"><i class="fas fa-times"></i></button>
            </div>
        </div>

        <!-- Book Grid -->
        <div class="row" id="bookGrid"></div>
    </div>

    <!-- Book Details Modal -->
    <div class="modal fade" id="bookDetailModal" tabindex="-1" aria-labelledby="bookDetailModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header bg-dark text-white">
                    <h5 class="modal-title" id="bookDetailModalLabel">Book Details</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body p-4">
                    <div class="row">
                        <div class="col-md-4">
                            <img id="modalBookImage" src="" alt="Book Cover" class="img-fluid rounded mb-3">
                        </div>
                        <div class="col-md-8">
                            <h3 id="modalBookTitle" class="fw-bold mb-1"></h3>
                            <p class="text-muted mb-2" id="modalBookAuthor"></p>
                            <h4 id="modalBookPrice" class="text-primary mb-3"></h4>
                            <p id="modalBookDescription" class="mb-4"></p>
                            <div class="d-grid gap-2">
                                <button class="btn btn-warning">Add to Cart</button>
                                <button class="btn btn-outline-secondary">Add to Wishlist</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script>
        const allBooks = [];

        function renderBooks(books) {
            const grid = document.getElementById('bookGrid');
            grid.innerHTML = '';

            if (!books.length) {
                grid.innerHTML = '<p class="text-center text-muted">No bestsellers found.</p>';
                return;
            }

            books.forEach(book => {
                const card = document.createElement('div');
                card.className = 'col-md-6 col-lg-4 mb-4';
                card.innerHTML = `
              <div class="card h-100 position-relative">
                <span class="badge-bestseller">Bestseller</span>
                <img src="${book.imageUrl}" class="card-img-top" alt="${book.title}">
                <div class="card-body d-flex flex-column">
                  <h5 class="card-title">${book.title}</h5>
                  <p class="text-muted">by ${book.author}</p>
                  <div class="mb-2 text-warning">${'<i class="fas fa-star"></i>'.repeat(Math.floor(book.rating || 4))}</div>
                  <p class="text-success fw-bold mb-3">$${book.price.toFixed(2)}</p>
                  <button class="btn view-details-btn mt-auto" data-book='${JSON.stringify(book)}'>View Details</button>
                </div>
              </div>`;
                grid.appendChild(card);
            });

            document.querySelectorAll('.view-details-btn').forEach(button => {
                button.addEventListener('click', function () {
                    const book = JSON.parse(this.getAttribute('data-book'));
                    document.getElementById('modalBookImage').src = book.imageUrl;
                    document.getElementById('modalBookTitle').textContent = book.title;
                    document.getElementById('modalBookAuthor').textContent = `by ${book.author}`;
                    document.getElementById('modalBookDescription').textContent = book.description || 'No description provided.';
                    document.getElementById('modalBookPrice').innerHTML = `<span class="text-primary">$${book.price.toFixed(2)}</span>`;
                    const modal = new bootstrap.Modal(document.getElementById('bookDetailModal'));
                    modal.show();
                });
            });
        }

        function fetchAndDisplayBooks() {
            fetch('/api/books')
                .then(res => res.json())
                .then(books => {
                    allBooks.push(...books);
                    const bestsellers = books.filter(b => b.isBestseller);
                    renderBooks(bestsellers);
                })
                .catch(() => {
                    document.getElementById('bookGrid').innerHTML = '<p class="text-danger">Failed to load books.</p>';
                });
        }

        function handleSearch() {
            const term = document.getElementById('searchInput').value.toLowerCase().trim();
            const filtered = allBooks.filter(b =>
                b.isBestseller &&
                (b.title.toLowerCase().includes(term) || b.author.toLowerCase().includes(term))
            );
            renderBooks(filtered);
        }

        document.addEventListener('DOMContentLoaded', () => {
            fetch('navigation.html')
                .then(res => res.text())
                .then(data => document.getElementById('sidebar-container').innerHTML = data);

            fetchAndDisplayBooks();

            const searchInput = document.getElementById('searchInput');
            const clearBtn = document.getElementById('clearSearch');

            searchInput.addEventListener('input', () => {
                clearBtn.style.display = searchInput.value ? 'block' : 'none';
                handleSearch();
            });

            clearBtn.addEventListener('click', () => {
                searchInput.value = '';
                clearBtn.style.display = 'none';
                renderBooks(allBooks.filter(b => b.isBestseller));
            });
        });
    </script>
</body>
</html>
