<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pustakalaya - Coming Soon</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            padding-left: 250px;
        }

        .coming-soon-banner {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 60px 20px;
            margin-bottom: 30px;
        }

        .section-title {
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        .badge-coming-soon {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: #9b59b6;
            color: white;
            padding: 5px 10px;
            font-size: 0.75rem;
            border-radius: 5px;
        }

        .view-details-btn {
            background-color: #9b59b6;
            border-color: #9b59b6;
            color: white;
            width: 100%;
        }

            .view-details-btn:hover {
                background-color: #8e44ad;
                border-color: #8e44ad;
            }

        .search-bar-wrapper {
            position: relative;
            max-width: 350px;
            width: 100%;
        }

            .search-bar-wrapper input {
                padding: 10px 40px 10px 15px;
                border-radius: 25px;
                border: 1px solid #ced4da;
                width: 100%;
            }

        .search-clear {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #aaa;
            font-size: 1rem;
            background: transparent;
            border: none;
        }
    </style>
</head>
<body>
    <div id="sidebar-container"></div>

    <div class="container py-4">
        <div class="coming-soon-banner">
            <h1>Coming Soon Books</h1>
            <p>Explore the most anticipated upcoming releases and be the first to read them!</p>
        </div>

        <div class="d-flex justify-content-between align-items-center mb-3 flex-wrap gap-2">
            <h2 class="section-title">Upcoming Titles</h2>
            <div class="search-bar-wrapper">
                <input type="text" id="searchInput" class="form-control" placeholder="Search by title or author...">
                <button class="search-clear" id="clearSearch" style="display:none;"><i class="fas fa-times"></i></button>
            </div>
        </div>

        <div class="row" id="bookGrid"></div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="bookDetailsModal" tabindex="-1" aria-labelledby="bookDetailsModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header bg-dark text-white">
                    <h5 class="modal-title" id="bookDetailsModalLabel">Book Details</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body p-4">
                    <div class="row">
                        <div class="col-md-4">
                            <img id="modalBookImage" src="" alt="Book Cover" class="img-fluid rounded mb-3">
                            <div id="modalReleaseBadge" class="badge-coming-soon text-center mt-2"></div>
                        </div>
                        <div class="col-md-8">
                            <h3 id="modalBookTitle" class="fw-bold mb-1"></h3>
                            <p class="text-muted mb-2" id="modalBookAuthor"></p>
                            <div class="mb-2" id="modalBookRating"></div>
                            <h4 id="modalBookPrice" class="text-primary mb-3"></h4>
                            <p id="modalBookDescription" class="mb-4"></p>
                            <div class="d-grid gap-2">
                                <button class="btn btn-warning">Pre-order</button>
                                <button class="btn btn-outline-secondary">Add to Wishlist</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script>
        const allBooks = [];

        function getRatingStars(rating) {
            const full = Math.floor(rating);
            const half = rating % 1 >= 0.5;
            const empty = 5 - full - (half ? 1 : 0);
            return `${'<i class="fas fa-star text-warning"></i>'.repeat(full)}${half ? '<i class="fas fa-star-half-alt text-warning"></i>' : ''}${'<i class="far fa-star text-warning"></i>'.repeat(empty)}`;
        }

        function renderBooks(books) {
            const grid = document.getElementById('bookGrid');
            grid.innerHTML = '';

            if (!books.length) {
                grid.innerHTML = '<p class="text-center text-muted">No upcoming books found.</p>';
                return;
            }

            books.forEach(book => {
                const card = document.createElement('div');
                card.className = 'col-md-6 col-lg-4 mb-4';
                card.innerHTML = `
              <div class="card h-100 position-relative">
                <span class="badge-coming-soon">Coming Soon</span>
                <img src="${book.imageUrl}" class="card-img-top" alt="${book.title}">
                <div class="card-body d-flex flex-column">
                  <h5 class="card-title">${book.title}</h5>
                  <p class="text-muted">by ${book.author}</p>
                  <div class="mb-2">${getRatingStars(book.averageRating || 4)}</div>
                  <p class="text-success fw-bold mb-3">$${book.price.toFixed(2)}</p>
                  <button class="btn view-details-btn mt-auto" data-book='${JSON.stringify(book)}'>View Details</button>
                </div>
              </div>`;
                grid.appendChild(card);
            });

            document.querySelectorAll('.view-details-btn').forEach(button => {
                button.addEventListener('click', function () {
                    try {
                        const book = JSON.parse(this.getAttribute('data-book'));
                        document.getElementById('modalBookImage').src = book.imageUrl;
                        document.getElementById('modalBookTitle').textContent = book.title;
                        document.getElementById('modalBookAuthor').textContent = `by ${book.author}`;
                        document.getElementById('modalReleaseBadge').textContent = 'Coming Soon';
                        document.getElementById('modalBookDescription').textContent = book.description || 'Exciting release coming soon!';
                        document.getElementById('modalBookRating').innerHTML = getRatingStars(book.averageRating || 0);
                        document.getElementById('modalBookPrice').innerHTML = `$${book.price.toFixed(2)}`;

                        const modal = new bootstrap.Modal(document.getElementById('bookDetailsModal'));
                        modal.show();
                    } catch (error) {
                        console.error("Error loading book:", error);
                    }
                });
            });
        }

        function fetchComingSoonBooks() {
            fetch('/api/books')
                .then(res => res.json())
                .then(books => {
                    allBooks.push(...books);
                    const upcoming = books.filter(b => b.isComingSoon);
                    renderBooks(upcoming);
                })
                .catch(() => {
                    document.getElementById('bookGrid').innerHTML = '<p class="text-danger">Failed to load books.</p>';
                });
        }

        function handleSearch() {
            const term = document.getElementById('searchInput').value.toLowerCase().trim();
            const filtered = allBooks.filter(b =>
                b.isComingSoon &&
                (b.title.toLowerCase().includes(term) || b.author.toLowerCase().includes(term))
            );
            renderBooks(filtered);
        }

        document.addEventListener('DOMContentLoaded', () => {
            fetch('navigation.html')
                .then(res => res.text())
                .then(data => document.getElementById('sidebar-container').innerHTML = data);

            fetchComingSoonBooks();

            const searchInput = document.getElementById('searchInput');
            const clearBtn = document.getElementById('clearSearch');

            searchInput.addEventListener('input', () => {
                clearBtn.style.display = searchInput.value ? 'block' : 'none';
                handleSearch();
            });

            clearBtn.addEventListener('click', () => {
                searchInput.value = '';
                clearBtn.style.display = 'none';
                renderBooks(allBooks.filter(b => b.isComingSoon));
            });
        });
    </script>
</body>
</html>
