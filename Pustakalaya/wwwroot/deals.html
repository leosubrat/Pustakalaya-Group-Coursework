<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pustakalaya - Deals</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            padding-left: 250px;
        }

        .banner {
            background-color: #e74c3c;
            color: white;
            padding: 3rem 1rem;
            text-align: center;
            border-radius: 8px;
            margin-bottom: 2rem;
        }

        .section-title {
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        .search-bar-wrapper {
            position: relative;
            max-width: 350px;
            width: 100%;
        }

            .search-bar-wrapper input {
                padding: 10px 40px 10px 15px;
                border-radius: 25px;
                border: 1px solid #ced4da;
                width: 100%;
            }

        .search-clear {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #aaa;
            font-size: 1rem;
            background: transparent;
            border: none;
        }

        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

            .card:hover {
                transform: translateY(-5px);
            }

        .card-img-top {
            height: 250px;
            object-fit: cover;
        }

        .badge-deal {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: #e74c3c;
            color: white;
            padding: 5px 10px;
            font-size: 0.75rem;
            border-radius: 5px;
        }

        .discount-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #e67e22;
            color: white;
            padding: 5px 10px;
            font-weight: bold;
            font-size: 0.8rem;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="sidebar-container"></div>

    <div class="container py-4">
        <!-- Banner -->
        <div class="banner">
            <h1><i class="fas fa-tags me-2"></i>Special Deals & Discounts</h1>
            <p>Save big on bestsellers and favorites. Discounts up to 50% for a limited time only!</p>
        </div>

        <!-- Header Row -->
        <div class="d-flex justify-content-between align-items-center mb-3 flex-wrap gap-2">
            <h2 class="section-title">Books on Sale</h2>
            <div class="search-bar-wrapper">
                <input type="text" id="searchInput" class="form-control" placeholder="Search by title or author...">
                <button class="search-clear" id="clearSearch" style="display:none;"><i class="fas fa-times"></i></button>
            </div>
        </div>

        <!-- Book Grid -->
        <div class="row" id="dealGrid"></div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="bookDetailsModal" tabindex="-1" aria-labelledby="bookDetailsModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header bg-dark text-white">
                    <h5 class="modal-title" id="bookDetailsModalLabel">Deal Details</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body p-4">
                    <div class="row">
                        <div class="col-md-4">
                            <img id="modalBookImage" src="" alt="Book Cover" class="img-fluid rounded mb-3">
                        </div>
                        <div class="col-md-8">
                            <h3 id="modalBookTitle" class="fw-bold mb-1"></h3>
                            <p class="text-muted mb-2" id="modalBookAuthor"></p>
                            <div class="mb-2" id="modalBookRating"></div>
                            <p class="mb-1 text-muted"><del id="modalOldPrice"></del></p>
                            <h4 id="modalNewPrice" class="text-success fw-bold mb-3"></h4>
                            <p id="modalBookDescription" class="mb-4"></p>
                            <div class="d-grid gap-2">
                                <button class="btn btn-warning">Buy Now</button>
                                <button class="btn btn-outline-secondary">Add to Wishlist</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script>
        let allBooks = [];

        function getRatingStars(rating) {
            const full = Math.floor(rating);
            const half = rating % 1 >= 0.5;
            const empty = 5 - full - (half ? 1 : 0);
            return `${'<i class="fas fa-star text-warning"></i>'.repeat(full)}${half ? '<i class="fas fa-star-half-alt text-warning"></i>' : ''}${'<i class="far fa-star text-warning"></i>'.repeat(empty)}`;
        }

        function renderDeals(books) {
            const grid = document.getElementById('dealGrid');
            grid.innerHTML = '';

            if (!books.length) {
                grid.innerHTML = '<p class="text-center text-muted">No deals available at the moment.</p>';
                return;
            }

            books.forEach(book => {
                const discount = book.discountPercentage || 0;
                const oldPrice = book.price;
                const newPrice = (book.price * (1 - discount / 100)).toFixed(2);

                const card = document.createElement('div');
                card.className = 'col-md-6 col-lg-4 mb-4';
                card.innerHTML = `
              <div class="card h-100 position-relative">
                <span class="badge-deal">On Sale</span>
                <span class="discount-badge">-${discount}%</span>
                <img src="${book.imageUrl}" class="card-img-top" alt="${book.title}">
                <div class="card-body d-flex flex-column">
                  <h5 class="card-title">${book.title}</h5>
                  <p class="text-muted">by ${book.author}</p>
                  <div class="mb-2">${getRatingStars(book.averageRating || 0)}</div>
                  <p class="text-muted mb-1"><del>$${oldPrice.toFixed(2)}</del></p>
                  <p class="text-success fw-bold mb-3">$${newPrice}</p>
                  <button class="btn btn-warning mt-auto view-details-btn"
                    data-book='${JSON.stringify(book)}'>View Deal</button>
                </div>
              </div>`;
                grid.appendChild(card);
            });

            // Attach modal logic
            document.querySelectorAll('.view-details-btn').forEach(button => {
                button.addEventListener('click', function () {
                    const book = JSON.parse(this.getAttribute('data-book'));
                    const newPrice = (book.price * (1 - (book.discountPercentage || 0) / 100)).toFixed(2);

                    document.getElementById('modalBookImage').src = book.imageUrl;
                    document.getElementById('modalBookTitle').textContent = book.title;
                    document.getElementById('modalBookAuthor').textContent = `by ${book.author}`;
                    document.getElementById('modalBookRating').innerHTML = getRatingStars(book.averageRating || 0);
                    document.getElementById('modalOldPrice').textContent = `$${book.price.toFixed(2)}`;
                    document.getElementById('modalNewPrice').textContent = `$${newPrice}`;
                    document.getElementById('modalBookDescription').textContent = book.description || "No description available.";

                    const modal = new bootstrap.Modal(document.getElementById('bookDetailsModal'));
                    modal.show();
                });
            });
        }

        function fetchDeals() {
            fetch('/api/books/discounts')
                .then(res => res.json())
                .then(data => {
                    allBooks = data;
                    renderDeals(data);
                })
                .catch(() => {
                    document.getElementById('dealGrid').innerHTML = '<p class="text-danger">Failed to load deals.</p>';
                });
        }

        function handleSearch() {
            const term = document.getElementById('searchInput').value.toLowerCase().trim();
            const filtered = allBooks.filter(book =>
                book.title.toLowerCase().includes(term) || book.author.toLowerCase().includes(term)
            );
            renderDeals(filtered);
        }

        document.addEventListener('DOMContentLoaded', () => {
            fetch('navigation.html')
                .then(res => res.text())
                .then(data => document.getElementById('sidebar-container').innerHTML = data);

            fetchDeals();

            const searchInput = document.getElementById('searchInput');
            const clearBtn = document.getElementById('clearSearch');

            searchInput.addEventListener('input', () => {
                clearBtn.style.display = searchInput.value ? 'block' : 'none';
                handleSearch();
            });

            clearBtn.addEventListener('click', () => {
                searchInput.value = '';
                clearBtn.style.display = 'none';
                renderDeals(allBooks);
            });
        });
    </script>
</body>
</html>
